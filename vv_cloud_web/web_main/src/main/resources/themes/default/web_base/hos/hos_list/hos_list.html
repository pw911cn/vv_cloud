<!-- 平台管理  医院管理 列表  -->
<div class="platmana_comlist_wrap">
	<div class="platmana_comlist_lyt2">
		<div class="platmana_comlist_search">
		<form id="hos_list_searchform">
			<!-- 搜索区 -->
			<div class="v-panel01 br-all">
				<div class="inputwrap">

					<div class="flowlyt-wrap">
						<div class="flowlyt-child">
							<div class="form-block">
								<div class="form-label"><div class="labelcont">医院名称<span class="muststar">*</span></div></div>
								<div class="form-cont">
									<input type="text" class="xInput" value="" name="org_name">
								</div>
							</div>
						</div>
						<div class="flowlyt-child">
							<div class="form-block">
								<div class="form-label"><div class="labelcont">医院状态<span class="muststar">*</span></div></div>
								<div class="form-cont">
									<select class="xInput" name="flag">
										<option title="--请选择--" value="">--请选择--</option>
										<option title="有效" value="1">有效</option>
										<option title="无效" value="0">无效</option>
										<option title="冻结" value="2">冻结</option>
									</select>
								</div>
							</div>
						</div>
						<div class="flowlyt-child">
							<div class="form-block">
								<div class="form-label"><div class="labelcont">省<span class="muststar">*</span></div></div>
								<div class="tms-fuzzySearch form-cont">
									<input type="text" class="xInput" value="" name="province" style="display:none">
									<input type="text" class="xInput" value="" name="province_text" mode="province">
								</div>
							</div>
						</div>
						<div class="flowlyt-child">
							<div class="form-block">
								<div class="form-label"><div class="labelcont">市<span class="muststar">*</span></div></div>
								<div class="tms-fuzzySearch form-cont">
									<input type="text" class="xInput" value="" name="city" style="display:none">
									<input type="text" class="xInput" value="" name="city_text" mode="city" disabled=true>
								</div>
							</div>
						</div>
						<div class="flowlyt-child">
							<div class="form-block">
								<div class="form-label"><div class="labelcont">区/县<span class="muststar">*</span></div></div>
								<div class="tms-fuzzySearch form-cont">
									<input type="text" class="xInput" value="" name="area" style="display:none">
									<input type="text" class="xInput" value="" name="area_text" mode="area" disabled=true>
								</div>
							</div>
						</div>
					</div>

				</div>

				<div class="btnwrap">
					<button class="xBtn xBtn-primary" type="button" id="hos_list_searchbtn">搜索</button>
					<button class="xBtn xBtn-default" type="reset" id="hos_list_resetbtn">重置</button>
				</div>

				<div class="btnwrap-right">
					<button class="xBtn xBtn-success" type="button" id="hos_list_addBtn"><i class="comicon-add"></i> 新增</button>
				</div>

			</div>

			<!-- 搜索区 end -->
		</form>
		</div>
		<div class="platmana_comlist_cont">
			<div class="platmana_comlist_tablewrap">
				<!-- 加载表格 -->

				<!-- 加载表格 end -->
			</div>
		</div>
	</div>
</div>
<!-- 平台管理  医院管理 列表 end  -->
