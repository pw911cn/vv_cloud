<!-- 平台管理  系统权限组管理  修改权限组  -->

<div class="platmana_com_popcont">

    <input name="sys_group_id" type="hidden" value="{{datas.sys_group_id}}">
    <div class="flowlyt-wrap labelwidth7">
        <div class="flowlyt-child width100 mustfill">
            <div class="form-block">
                <div class="form-label"><div class="labelcont">权限组名称<span class="muststar">*</span></div></div>
                <div class="form-cont">
                    <input type="text" class="xInput" value="{{datas.sys_group_name}}" name="sys_group_name" >
                </div>
            </div>
        </div>
        <div class="flowlyt-child width100">
            <div class="form-block">
                <div class="form-label"><div class="labelcont">权限组简介<span class="muststar">*</span></div></div>
                <div class="form-cont">
                    <input type="text" class="xInput" value="{{datas.descr}}" name="descr" >
                </div>
            </div>
        </div>
    </div>


</div>
