<!-- 平台管理  机构 编辑弹出层  -->
<div class="popup-content-lyt">
    <div class="popup-content-center">
        <!-- 平台管理  角色权限组管理  功能调整  -->

        <div class="platmana_role_perm_add_lyt perm_choose">
			<input name="role_id" type="hidden" value="{{role_id}}" overlook=true>

            <!-- 分配权限  -->
            <div class="role_perm_add_lyt_perm">


                <!-- 左侧 选择权限 布局  -->
                <div class="role_perm_add_lyt_perm_choose">

                    <!-- 选择权限   -->
                    <div class="v-panel hasheader fillparent noPadding ">
                        <div class="v-panel-header v-combg">
                            <div class="v-panel-title">选择权限功能</div>
                        </div>
                        <div class="v-panel-body">

                            <div class="platmana_perm_choose">
                                <div class="platmana_perm_choose_left">
                                    <div class="choose_topbar">
                                        <div class="flowlyt-wrap">
                                            <div class="flowlyt-child width150px">
                                                <div class="form-block">
                                                    <div class="form-cont">
                                                        <input type="text" class="xInput" value="" placeholder="输入关键字查询" id="role_choose_permtree_input">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="flowlyt-child operbtn">
                                                <div class="form-block">
                                                    <button class="xBtn xBtn-default" type="button" id="role_choose_permtree_search">查询</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="choose_cont">
                                        <ul id="role_perm_choosetree" class="ztree"></ul>
                                        <!-- ztree -->
                                    </div>
                                </div>
                                <div class="platmana_perm_choose_right">
                                    <div class="choose_topbar">
                                        <div class="title">已选择权限</div>
                                        <div class="oper"><button class="xBtn xBtn-success" type="button" id="role_shoose_all">分配全部</button></div>
                                    </div>
                                    <div class="choose_cont">
                                        <ul class="choose_list">
                                        </ul>
                                        <!-- 没有添加提示 -->
                                        <div class="nodata">
                                            还没有“已选权限功能”<br>请从左侧目录树中选择添加
                                        </div>
                                        <!-- 没有添加提示 end -->
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <!-- 选择权限  end  -->

                </div>
                <!-- 左侧 选择权限 布局  end  -->


                <!-- 右侧 配置数据范围 布局  -->
                <div class="role_perm_add_lyt_perm_setdata">

                    <!-- 配置数据范围   -->
                    <div class="v-panel hasheader fillparent noPadding ">
                        <div class="v-panel-header v-combg">
                            <div class="v-panel-title">配置所选功能的数据范围</div>
                        </div>
                        <div class="v-panel-body">

                            <div class="platmana_perm_setdata">
                                <div class="choose_topbar">
                                    <div class="flowlyt-wrap">
                                        <div class="flowlyt-child width150px">
                                            <div class="form-block">
                                                <div class="form-cont">
                                                    <input type="text" class="xInput" value="" placeholder="输入关键字查询" id="role_choose_orgtree_input">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="flowlyt-child operbtn">
                                            <div class="form-block">
                                                <button class="xBtn xBtn-default" type="button" id="role_choose_orgtree_search">查询</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="choose_cont">
                                    <div class="myhos" style="display:none">
                                        是否管理所属全院
                                        <span class="v-switch">
                                    <input name="all_org_flag" type="checkbox" class="v-switch-input" value="" overlook=true>
                                    <div class="v-switch-inner">
                                        <div class="v-switch-text">开</div>
                                        <div class="v-switch-text-close">关</div>
                                    </div>
                                </span>
                                    </div>
                                                                        <div class="myhos" style="display:none">
                                        是否管理所属科室
                                        <span class="v-switch">
		                                    <input name="all_detp_flag" type="checkbox" class="v-switch-input" value="" overlook=true>
		                                    <div class="v-switch-inner">
		                                        <div class="v-switch-text">开</div>
		                                        <div class="v-switch-text-close">关</div>
		                                    </div>
                               			 </span>
                                    </div>
                                    <!-- ztree -->
									<ul id="role_choose_org_tree" class="ztree"></ul>
                                </div>
                            </div>

                        </div>
                    </div>
                    <!-- 配置数据范围  end  -->

                </div>
                <!-- 右侧 配置数据范围 布局  end  -->



            </div>
            <!-- 分配权限  end   -->


        </div>

        <!-- 平台管理  角色权限组管理  功能调整  end  -->
    </div>
    <div class="popup-content-footerWrap">
        <div class="popup-footerText"></div>
        <div class="popup-btns">
            <button type="button" class="xBtn xBtn-default" id="role_choose_cancle">取消</button>
            <button type="button" class="xBtn xBtn-primary xBtn-horpa-lg" id="role_choose_save">确认</button>
        </div>
    </div>

</div>
<!-- 平台管理  机构 编辑弹出层 end  -->
