<!-- 会诊申请  -->
<div class="consul_apply_wrap">
	<div class="consul_apply_lyt">
		<!-- 顶部 布局  -->
		<div class="consul_apply_lyt_top">

			<!-- 时间轴  -->
			<div class="consul_apply_timeaxis">

				<div class="consul_apply_timeaxis_cont">
					<!--  完成节点加 .finish ，当前节点加 .active   -->
					<div class="item" id="apply_light_percent_basicConsInfo">
						<div class="point"></div>
						<div class="toptext">已完成0%</div>
						<div class="textcont">会诊信息</div>
					</div>
					<div class="item" id="apply_light_percent_patientInfo">
						<div class="point"></div>
						<div class="toptext">已完成0%</div>
						<div class="textcont">患者病历</div>
					</div>
				</div>
			</div>
			<!-- 时间轴  end  -->

		</div>
		<!-- 顶部 布局 end  -->

		<!-- 中间 布局  -->
		<div class="consul_apply_lyt_center">

			<div class="consul_apply_lyt_center_top">

				<!-- 提示  -->
				<div class="consul_apply_tipwrap">
					<div class="titletext">远程轻会诊</div>
					<div class="titletip">可根据医院、科系或专科预约一位会诊专家，为患者进行临床远程会诊</div>
				</div>
				<!-- 提示 end -->

			</div>
			<div class="consul_apply_lyt_center_cont">
				<form id="apply_light_form">
					<!-- 中间内容区  -->
					<div class="apply_light_unit">
						<div class="consul_com_title"><div class="titletext">会诊申请信息</div></div>
						<div class="" id="basicConsInfo">
							
						</div>
					</div>
					<div class="apply_light_unit">
						<div class="consul_com_title"><div class="titletext">患者信息</div></div>
						<div class=""  id="patientInfo">
							
						</div>
					</div>
					<!-- 中间内容区 end  -->
				</form>

			</div>
			<div class="consul_apply_lyt_center_right">

				<!-- 右侧 快速导航 -->
				<div class="consul_sidenav">
					<ul>
						<li class="active">会诊申请信息</li>
						<li class="">患者信息</li>
					</ul>
				</div>
				<!-- 右侧 快速导航 end  -->

			</div>
		</div>
		<!-- 中间 布局 end  -->

		<!-- 底部 布局  -->
		<div class="consul_apply_lyt_bottom">

			<!-- 底部 操作区 -->
			<div class="consul_apply_operwrap">
				<div class="xBtn-multi">
					<button class="xBtn xBtn-default" type="button" id="btn-cancelConsultation">取消</button>
					<button class="xBtn xBtn-default" type="button" id="btn-saveConsultation">暂存</button>
					<button class="xBtn xBtn-primary" type="button" id="btn-submitConsultation">提交</button>
					<button class="xBtn xBtn-default" type="button" id="btn-return">返回</button>
				</div>
				<div class="consul_apply_operwraptip">
					<i class="comicon-remind"></i><span class="text">暂存后您可以在“发起的申请”列表中找到</span>
				</div>
			</div>
			<!-- 底部 操作区 end -->

		</div>
		<!-- 底部 布局 end  -->


	</div>
</div>
<!-- 会诊申请 end  -->
