	<script id="activeconfig">
		function loadScript(uri){
			if(Object.prototype.toString.call(uri)=="[object Object]"){
				uri=[uri];
			}
		    var script = document.createElement ("script");
		    var target=uri[0];
		    if(typeof target=="string"){
		    	script.src =target+"?"+new Date().getTime();
		    }else{
		    	if(target&&target.attr){
			    	for(var i=0;i<uri[0].attr.length;i++){
			    		if(uri[0].attr[i].name){
			    			script.setAttribute(uri[0].attr[i].name,uri[0].attr[i].value);
			    		}
			    		
			    	}
			    	
			    }
		    	script.src =target.url+"?"+new Date().getTime();
		    }
		    
		    script.type = "text/javascript";
		    if (script.readyState){ //IE
		        script.onreadystatechange = function(){
		            if (script.readyState == "loaded" || script.readyState == "complete"){
		                script.onreadystatechange = null;
		                callback();
		            }
		        };
		    } else { //Others
		        script.onload = function(){
		            callback();
		        };
		    }
		    
		    document.getElementsByTagName("head")[0].appendChild(script);
		    
		    function callback(){
		    	uri.shift();
		    	if(!uri.length){
		    		return
		    	}
		    	loadScript(uri);
		    }
		}
		loadScript(["./config.js","./style/ui_index.js","./style/ui_common.js","./style/allcss.js",{
			url:"../../libs/requirejs/2.3.5/require.min.js",
			attr:[
				{name:"data-main",value:"index.js"},
				{name:"async",value:true}
			]
		}]);
	</script>
