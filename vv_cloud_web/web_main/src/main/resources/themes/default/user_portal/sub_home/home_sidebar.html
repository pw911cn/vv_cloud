<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>TMS4.0index框架</title>
	<!--css START-->

	<!-- 公共初始化 -->
	<link rel="stylesheet" href="../../static/themes/common/sy_reset.css">
	<!-- 公共图标 -->
	<link rel="stylesheet" href="../../static/themes/common/comicon/comicon.css">

	<!-- 组件样式 -->
	<link rel="stylesheet" href="../../static/libs/v/0.2.1/themes/default/v.css">

	<!-- 通用菜单 -->
	<link rel="stylesheet" href="../../static/libs/navigation/0.1/themes/tms4/navigation.css">

	<!-- 框架 主题皮肤 -->
	<link id="index_theme" rel="stylesheet" href="../../static/themes/custom_themes/senyint/ui_index.css">

    <!-- 业务 css -->
    <link rel="stylesheet" href="../../static/themes/custom_themes/senyint/ui_common.css">

	<!--css END-->

</head>
<body>




<!-- 首页 左侧 侧边栏 -->
<div class="tms4HomeIndex_sidebar">

	<!-- 用户信息 -->
	<div class="userinfo">
		<div class="userimg">
			<img src="static/themes/default/index/images/userimg.png">
		</div>
		<div class="info">
			<div class="username">HI,李医生</div>
			<div class="useroper">
				<a href="#">修改密码</a>
				<a href="#">用户信息</a>
			</div>
		</div>
	</div>
	<!-- 用户信息 end -->


	<!-- 快捷操作 -->
	<div class="shortcut">
		<div class="shortcut_title">
			<div class="shortcut_title_icon"><i class="comicon-classify"></i></div>
			<div class="shortcut_title_text">快捷操作</div>
		</div>
		<div class="shortcut_cont">

			<div class="shortcut_group">
				<div class="shortcut_btn">临床远程会诊</div>
				<div class="shortcut_btn">影像远程会诊</div>
				<div class="shortcut_btn">病理远程会诊</div>
				<div class="shortcut_btn">正畸远程会诊</div>
				<div class="shortcut_btn">多学科会诊</div>
			</div>
			<div class="shortcut_group">
				<div class="shortcut_btn">会诊申请列表</div>
			</div>
			<div class="shortcut_group">
				<div class="shortcut_btn">门诊挂号登记</div>
				<div class="shortcut_btn">门诊挂号接诊</div>
			</div>
			<div class="shortcut_group">
				<div class="shortcut_btn">预约会议室</div>
				<div class="shortcut_btn">预约的会议</div>
			</div>
			<div class="shortcut_group">
				<div class="shortcut_btn">预约检查</div>
				<div class="shortcut_btn">预约建议</div>
				<div class="shortcut_btn">检验管理</div>
				<div class="shortcut_btn">任务派遣</div>
				<div class="shortcut_btn">我的任务</div>
			</div>

		</div>

	</div>
	<!-- 快捷操作 end -->


	<!-- 其他系统 -->
	<div class="elsesys">
		<div class="elsesys_title">
			<div class="elsesys_title_icon"><i class="comicon-change_line"></i></div>
			<div class="elsesys_title_text">远程协作</div>
		</div>
		<div class="elsesys_cont">

		</div>
	</div>
	<!-- 其他系统 end -->


	<!-- 操作区 -->
	<div class="operation">
		<div class="foldbtn">
			<i class="comicon-arrow_left"></i>
		</div>
		<div class="setbtn">
			<span class="text">设置</span><i class="comicon-setup"></i>
		</div>
	</div>
	<!-- 操作区 end -->



</div>
<!-- 首页 左侧 侧边栏 end -->







</body>
</html>
