	<!-- 一个上传 -->
	<div class="tmsupload_comwrap vert">
		<input type="hidden" name="file_result" file_result file_state="00" value=""/>
		<!-- 上传状态 容器 -->
		<div class="upload_statewrap">
			<div class="state_percent">
				<span class="percent_icon"><i class="uploader-shangchuan"></i></span><span
					class="percent_text">0%</span>
			</div>
			<div class="state_error">
				<span class="error_icon"><i class="uploader-jingshi"></i></span><span class="error_text">请重试</span>
			</div>
			<div class="state_success">
				<span class="success_icon"><i class="uploader-duihao2"></i></span><span class="success_text">100%</span>
			</div>
			<div class="state_preview">
				<span class="preview_icon"><i class="uploader-yulan"></i></span><span class="preview_text">预览</span>
			</div>
		</div>
		<!-- 上传状态 容器 end -->
		<!-- 缩略图 容器 -->
		<div class="upload_filethumb">
			<div class="imagethumb">
				<img src="" alt="">
			</div>
		</div>
		<!-- 缩略图 容器 end -->
		<!-- 文件名 容器 -->
		<div class="upload_filenamewrap">
			<a href="" class="upload_filenameDownload" download>
				<div class="filename">
					<div class="filetext"></div>
					<div class="fileext"></div>
				</div>
			</a>
		</div>
		<!-- 文件名 容器 end -->
		<!-- 输入框 容器 -->
		<div class="upload_noteinputwrap">
			<input type="text" name="descInfo" class="xInput" value="" oninput='if(value.length>80)value=value.slice(0,80)' placeholder="请输入备注">			
		</div>
		<!-- 输入框 容器 end -->
		<!-- 操作 容器 -->
		<%if(isEdit){%>
		<div class="upload_operatewrap">
			<div class="operate_delete">删除</div>
			<div class="operate_delete vert"><i class="uploader-shanchu"></i></div>
		</div>
		<%}%>
		<!-- 操作 容器 end -->
	</div>
	<!-- 一个上传 end -->
