<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>uploader</title>
	<link rel="stylesheet" href="../css/vUploader.css">
</head>
<body>
<div class="v_webUploader v_webUploader1">
	<div class="v_webUploader_holder"></div>
	<!--某个使用场景需要注释掉该img-->
	<img src="../images/oralegimg16.png" alt="" class="v_webUploader_thumbnail">
</div>
<div class="v_webUploader v_webUploader2 v_webUploader2_start">
	<div class="v_webUploader_holder" ></div>
	<div class="v_webUploader_uploadBtn">
		<i>文件上传</i>
		<div class="v_webUploader_uploadText">点击选择文件</div>
	</div>
	<div class="v_webUploader_remove">x</div>
	<div class="v_webUploader_percent">正在上传...</div>
	<div class="v_webUploader_errorText"><i>i</i> 上传错误</div>
	<input type="button" class="v_webUploader_retry" value="请重试">
	<div class="v_webUploader_progress">
		<div class="v_webUploader_progressBar"></div>
	</div>
	<img src="" alt="" class="v_webUploader_thumbnail">
</div>
<div class="v_webUploader v_webUploader3 v_webUploader3_start">
	<div class="v_webUploader_holder"></div>
	<input type="button" value="上传" class="v_webUploader_uploadBtn">
	<div class="v_webUploader_left v_webUploader_processing">
		<i class="v_webUploader_icon">i</i>
		<div class="v_webUploader_percent">50%</div>
	</div>
	<div class="v_webUploader_left v_webUploader_error">
		<i class="v_webUploader_icon">i</i>
		<div class="v_webUploader_retry">请重试</div>
	</div>
	<div class="v_webUploader_fileName">文件名字.png</div>
	<div class="v_webUploader_remove">删除</div>
</div>
</body>
</html>
