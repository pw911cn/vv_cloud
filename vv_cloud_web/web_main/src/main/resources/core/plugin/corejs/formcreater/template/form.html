<!-- radio -->
{{each values}}
<span class="v-radio">
    <input name="{{name}}" type="radio" class="v-radio-input" value="{{$value.value}}" {{$value.checked?"checked":""}} {{$value.disable?"disabled":""}}>
    <div class="v-radio-inner">
    </div>
    <div class="v-radio-text">{{$value.text}}</div>
</span>
{{/each}}
<!-- radio  end-->

<!-- checkbox -->
{{each values}}
<span class="v-check">
    <input name="{{name}}" type="checkbox" class="v-check-input" value="{{$value.value}}" {{$value.checked?"checked":""}} {{$value.disable?"disabled":""}}>
    <div class="v-check-inner">
    </div>
    <div class="v-check-text">{{$value.text}}</div>
</span>
{{/each}}
<!-- checkbox  end-->


<!-- wrap -->
<div class="form-block {{vert?'vert':''}}">
    <div class="form-label"><div class="labelcont">{{title}}
    {{if mustfill}}
    <span class="muststar">*</span>
    {{/if}}
    </div></div>
    <div class="form-cont">
        
    </div>
</div>
<!-- wrap  end-->
