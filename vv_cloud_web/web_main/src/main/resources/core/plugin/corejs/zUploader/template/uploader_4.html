<div class="f-vali">
<input type="text" name="field<%=fieldId%>" style="width:0px;height:0px;border:none" id="<%=fieldId%>">
</div>
<div class="uploadMultiFile" uploadFile="uploadFile"></div>
<div class="resultMultiFile" resultUploader="resultUploader"></div>
<script type="text/template" id="skin4Template">
	<!-- 一个上传 -->
	<div class="tmsupload_comwrap upload_start">
		<div class="f-vali">
			<input type="text" name="status<%=fieldId%>" fileNm="" style="width:10px;height:0px;border:none" fieldId="<%=fieldId%>" value="00">
		</div>
		<!-- 文件名 容器 -->
		<div class="upload_filenamewrap">
			<a href="" class="upload_filenameDownload" download>
				<div class="filename">
					<div class="filetext"></div>
					<div class="fileext"></div>
				</div>
			</a>
		</div>
		<!-- 文件名 容器 end -->
		<!-- 输入框 容器 -->
		<div class="upload_noteinputwrap">
			<input type="text" name="descInfo" class="xInput" value="" oninput='if(value.length>80)value=value.slice(0,80)'  disabled="disable">			
		</div>
		<!-- 输入框 容器 end -->
	</div>
	<!-- 一个上传 end -->
</script>
