<div class="<%=containerClass%>">
    <!-- 一个上传  口腔 -->
    <div class="tmsupload_oralwrap <%=backgroundClass%> noimage" id="<%=idContainer%>"> <!-- mustfill 必填 -->
        <div class="uploadimage">
            <div class="imagewrap"><img class="v_webUploader_thumbnail" src="" alt="">
                <input type="hidden" name="file_result" file_result file_state="00" value=""/>
            </div>
            <div class="noimagetip">
                <span class="imagetype"><%=containerFontContent%></span>
                <div class="imageeg"></div>
            </div>
            <div class="statewrap">
                <div class="state_percent">
                    <span class="percent_icon"><i class="tms3-upload"></i></span><span class="percent_text">0%</span>
                </div>
                <div class="state_error">
                    <span class="error_icon"><i class="tms3-care3"></i></span><span class="error_text">上传出错</span>
                </div>
                <div class="state_success">
                    <span class="success_icon"><!--<i class="tms3-dui"></i>--></span><span
                        class="success_text">100%</span>
                </div>
                <div class="state_preview">
                    <span class="preview_icon"><i class="tms3-preview"></i></span><span class="preview_text">预览</span>
                </div>
            </div>
            <div class="operatewrap">
                <div class="operate">
                    <div class="preview" href="" title="" data-rebox-template="image"><i class="uploader-yulan"></i>
                        <div class="btntext">预览</div>
                    </div>
                    <%if(isEdit){%>
                    <div class="retry"><i class="uploader-yulan"></i>
                        <div class="btntext">重传</div>
                    </div>
                    <div class="delete"><i class="uploader-yulan"></i>
                        <div class="btntext">删除</div>
                    </div>
                    <div class="upload">
                        <div class="shangchuan">
                            <div class="z_webUploader z_webUploader1">
                                <div class="z_webUploader_holder"></div>
                            </div>
                        </div>
                        <i class="uploader-shangchuan"></i>
                        <div class="btntext">上传</div>
                    </div>
                    <%}%>
                </div>
            </div>

        </div>
        <div class="uploadinput">
            <input type="text" class="xInput" name="descInfo"  value="" oninput='if(value.length>80)value=value.slice(0,80)' placeholder="请输入备注">
        </div>
    </div>
    <!-- 一个上传  口腔  end -->
</div>
