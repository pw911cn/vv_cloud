                        <div class="flowlyt-child width400px">

            <div class="v-panel hasheader">

                    <div class="v-panel-title">详细信息</div>

                <div class="v-panel-body">

                    <div class="flowlyt-wrap labelwidth9">
                        <div class="flowlyt-child width400px">
                            <div class="form-block">
                                <div class="form-label"><div class="labelcont">医院等级<span class="muststar">*</span></div></div>
                                <div class="form-cont">
                                    <div class="v-input-groupwrap">
                                        <div class="v-input-group-one">
                                            <select class="xInput" name="ORG.LEVEL" mode="only" default_value="" type_key="ORG.LEVEL">

                                        </div>

                                        <div class="v-input-group-one"> 
                                            <select class="xInput" name="ORG.LEVEL1" mode="only" default_value="" type_key="ORG.LEVEL1">

                                        </div>

                                    <select class="xInput" name="hosp_type_id" mode="only" default_value="" type_key="hospital_property">

                                </div>
                            </div>
                        </div>

                                        <option title="综合" value="1">综合</option>
                                        <option title="专科" value="2">专科</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        </div>

                            </div>
                        </div>

                        <div class="flowlyt-child width100">
