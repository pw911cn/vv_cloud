<!-- 平台管理  角色权限组管理  关联用户  -->

<div class="platmana_role_perm_assuser_lyt">


	<!-- 选择用户    -->
	<div class="chooseuser_lyt">


		<input name="role_id" type="hidden" value="{{role_id}}" overlook=true>
        <!-- 公共多选静态模块    -->
        <div class="com_mutiselect">
            <div class="com_mutiselect_all">

                <div class="v-panel hasheader fillparent noPadding ">
                    <div class="v-panel-header v-combg">
                        <div class="v-panel-title">全部用户</div>
                    </div>
                    <div class="v-panel-body">

                        <div class="select_lyt">
                            <div class="select_topbar">
                                <div class="cont">
                                    <div class="flowlyt-wrap">
                                        <div class="flowlyt-child width150px">
                                            <div class="form-block">
                                                <div class="form-cont">
                                                    <input type="text" class="xInput" value="" placeholder="输入关键字查询" id="deptUser_tree_input">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="flowlyt-child operbtn">
                                            <div class="form-block">
                                                <button class="xBtn xBtn-default" type="button" id="deptUser_tree_search">查询</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="oper"><a class="moresearch" href="#">高级 <i class="comicon-down"></i></a></div>
                            </div>
                            <div class="select_cont">
								<ul id="deptUser_tree" class="ztree"></ul>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
            <div class="com_mutiselect_selected">

                <div class="v-panel hasheader fillparent noPadding ">
                    <div class="v-panel-header v-combg">
                        <div class="v-panel-title">已选用户</div>
                    </div>
                    <div class="v-panel-body">

                        <div class="select_lyt">
                            <div class="select_topbar">
                                <div class="title"></div>
                                <div class="oper"><button class="xBtn xBtn-danger" type="button" id="del_all_assuser">移除全部</button></div>
                            </div>
                            <div class="select_cont">
                                <ul class="selected_list">
                                </ul>
                                <!-- 没有添加提示 -->
                                <div class="nodata">还没有已选用户<br>请从左侧目录树中添加用户</div>
                                <!-- 没有添加提示 end -->
                            </div>
                            <div class="select_oper">
                                <button class="xBtn xBtn-success" type="button" id="add_assuser">添加到已关联用户 <i class="comicon-arrow_right"></i></button>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
        <!-- 公共多选静态模块  end   -->






	</div>
	<!-- 选择用户  end   -->


    <!-- 已关联用户    -->
    <div class="already_lyt">

        <!-- 选择权限   -->
        <div class="v-panel hasheader fillparent noPadding ">
            <div class="v-panel-header v-combg">
                <div class="v-panel-title">已关联用户</div>
            </div>
            <div class="v-panel-body">

                <div class="choose_topbar">
                    <div class="flowlyt-wrap">
                        <div class="flowlyt-child width150px">
                            <div class="form-block">
                                <div class="form-cont">
                                    <input type="text" class="xInput" value="" placeholder="输入关键字查询" id="roleperm_fuzzy_name">
                                </div>
                            </div>
                        </div>
                        <div class="flowlyt-child operbtn">
                            <div class="form-block">
                                <button class="xBtn xBtn-default" type="button" id="roleperm_userlist">查询</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="choose_cont">
                    <ul class="alreadylist">
                    </ul>
                    <div class="nodata">您还没有关联的用户</div>
                </div>
                <div class="choose_oper" id="pagewrap">
                   <!-- 放分页 demo看js -->
                </div>

            </div>

        </div>
        <!-- 选择权限  end   -->

    </div>
    <!-- 已关联用户  end   -->



</div>

<!-- 平台管理  角色权限组管理  关联用户  end  -->
