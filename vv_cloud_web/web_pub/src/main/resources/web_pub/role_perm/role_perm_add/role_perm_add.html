<!-- 平台管理  机构 编辑弹出层  -->
<div class="popup-content-lyt">
    <div class="popup-content-center">
        <!-- 平台管理  角色权限组管理  新增权限组  -->

        <div class="platmana_role_perm_add_lyt">


            <!-- 基础信息字段  -->
            <div class="role_perm_add_lyt_baseinfo">
				<form id="role_add_form" name="role_add_form">
	                <div class="flowlyt-wrap labelwidth7">
	                    <div class="flowlyt-child width50 mustfill">
	                        <div class="form-block">
	                            <div class="form-label"><div class="labelcont">权限组名称<span class="muststar">*</span></div></div>
	                            <div class="form-cont">
	                                <input type="text" class="xInput required" value="" name="role_name">
	                            </div>
	                        </div>
	                    </div>
	                    <div class="flowlyt-child width50">
	                        <div class="form-block">
	                            <div class="form-label"><div class="labelcont">权限组简介<span class="muststar">*</span></div></div>
	                            <div class="form-cont">
	                                <input type="text" class="xInput" value="" name="descr">
	                            </div>
	                        </div>
	                    </div>
	                </div>
				</form>
            </div>
            <!-- 基础信息字段  end  -->



            <!-- 开始分配 按钮  默认显示按钮不显示下方分配权限，创建权限组成功之后，点击按钮，按钮模块隐藏，显示下方分配权限模块  -->
            <div class="role_perm_add_startbtn" style="display: none;">
                <!--<div class="role_perm_add_startbtn" style="display: none;">-->
                <button type="button" class="xBtn xBtn-success xBtn-horpa-xlg">开始分配权限</button>
            </div>
            <!-- 开始分配 按钮 end  -->



            <!-- 分配权限    -->
            <div class="role_perm_add_lyt_perm">  <!-- style="display: none;" -->


                <!-- 左侧 选择权限 布局  -->
                <div class="role_perm_add_lyt_perm_choose">

                    <!-- 选择权限   -->
                    <div class="v-panel hasheader fillparent noPadding ">
                        <div class="v-panel-header v-combg">
                            <div class="v-panel-title">选择权限功能</div>
                        </div>
                        <div class="v-panel-body">

                            <div class="platmana_perm_choose">
                                <div class="platmana_perm_choose_left">
                                    <div class="choose_topbar">
                                        <div class="flowlyt-wrap">
                                            <div class="flowlyt-child width150px">
                                                <div class="form-block">
                                                    <div class="form-cont">
                                                        <div class="xInput-group-icon">
                                                            <input type="text" class="xInput" placeholder="输入关键字查询" id="role_perm_tree_input">
                                                            <span class="iconwrap"><i class="comicon-no_fill"></i></span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="flowlyt-child operbtn">
                                                <div class="form-block">
                                                    <button class="xBtn xBtn-default" type="button" id="role_perm_tree_search">查询</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="choose_cont">
                                        <ul id="role_perm_tree" class="ztree"></ul>
                                        <!-- ztree -->
                                    </div>
                                </div>
                                <div class="platmana_perm_choose_right">
                                    <div class="choose_topbar">
                                        <div class="title">已选择权限</div>
                                        <div class="oper"><button class="xBtn xBtn-success" type="button" id="role_add_all">分配全部</button></div>
                                    </div>
                                    <div class="choose_cont">
                                        <ul class="choose_list">
                                        </ul>
                                        <!-- 没有添加提示 -->
                                        <div class="nodata">
                                            还没有“已选权限功能”<br>请从左侧目录树中选择添加
                                        </div>
                                        <!-- 没有添加提示 end -->
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <!-- 选择权限  end  -->

                </div>
                <!-- 左侧 选择权限 布局  end  -->


                <!-- 右侧 配置数据范围 布局  -->
                <div class="role_perm_add_lyt_perm_setdata">

                    <!-- 配置数据范围   -->
                    <div class="v-panel hasheader fillparent noPadding ">
                        <div class="v-panel-header v-combg">
                            <div class="v-panel-title">配置所选功能的数据范围</div>
                        </div>
                        <div class="v-panel-body">

                            <div class="platmana_perm_setdata">
                                <div class="choose_topbar">
                                    <div class="flowlyt-wrap">
                                        <div class="flowlyt-child width150px">
                                            <div class="form-block">
                                                <div class="form-cont">
                                                    <input type="text" class="xInput" value="" placeholder="输入关键字查询" id="role_perm_orgtree_input">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="flowlyt-child operbtn">
                                            <div class="form-block">
                                                <button class="xBtn xBtn-default" type="button" id="role_perm_orgtree_search">查询</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="choose_cont">
                                    <div class="myhos">
                                        是否管理所属全院
                                        <span class="v-switch">
                                    <input name="test" type="checkbox" class="v-switch-input" value="">
                                    <div class="v-switch-inner">
                                        <div class="v-switch-text">开</div>
                                        <div class="v-switch-text-close">关</div>
                                    </div>
                                </span>
                                    </div>
                                    <!-- ztree -->
                                    <ul id="role_perm_org_tree" class="ztree"></ul>
                                </div>
                            </div>

                        </div>
                    </div>
                    <!-- 配置数据范围  end  -->

                </div>
                <!-- 右侧 配置数据范围 布局  end  -->



            </div>
            <!-- 分配权限  end   -->


        </div>

        <!-- 平台管理  角色权限组管理  新增权限组  end  -->
    </div>
    <div class="popup-content-footerWrap">
        <div class="popup-footerText"></div>
        <div class="popup-btns">
            <button type="button" class="xBtn xBtn-default" id="role_add_cancle">取消</button>
            <button type="button" class="xBtn xBtn-primary xBtn-horpa-lg" id="role_add_save">确认</button>
        </div>
    </div>

</div>
<!-- 平台管理  机构 编辑弹出层 end  -->
