<!-- 平台管理  机构 编辑弹出层  -->
<div class="popup-content-lyt">
    <div class="popup-content-center">
        <!-- 平台管理  科室 新增弹出层  -->


        <div class="platmana_com_popcont">
        
            <div class="v-panel hasheader">
                <div class="v-panel-header v-combg">
                    <div class="v-panel-title">基础信息</div>
                </div>
                <div class="v-panel-body">

                    <div class="flowlyt-wrap labelwidth8">
                        <div class="flowlyt-child width400px">
                            <div class="form-block">
                                <div class="form-label"><div class="labelcont">科室名称<span class="muststar">*</span></div></div>
                                <div class="form-cont">
                                    <input type="text" class="xInput" value="" name="dept_name">
                                </div>
                            </div>
                        </div>
                        <div class="flowlyt-child width400px">
                            <div class="form-block">
                                <div class="form-label"><div class="labelcont">所属医院<span class="muststar">*</span></div></div>
                 				<div class="tms-fuzzySearch form-cont">
									<input type="text" class="xInput" value="" name="org_id" style="display:none">
									<input type="text" class="xInput" value="" name="hosp_name"  overlook=true>
								</div>
                            </div>
                        </div>
                        <div class="flowlyt-child width400px">
                            <div class="form-block">
                                <div class="form-label"><div class="labelcont">上级科室<span class="muststar">*</span></div></div>
                                <div class="tms-fuzzySearch form-cont">
									<input type="text" class="xInput" value="" name="p_id" style="display:none">
									<input type="text" class="xInput" value="" name="up_dept_name"  overlook=true disabled=true>
								</div>
                            </div>
                        </div>
                        <div class="flowlyt-child width400px">
                            <div class="form-block">
                                <div class="form-label"><div class="labelcont">科室级别<span class="muststar">*</span></div></div>
                                <div class="form-cont" style="position:relative">
                                    <select class="xInput" name="dept_level"></select>
                                    <span style="position:absolute;top:0;left:0;right:0;bottom:0;background:rgba(255,255,255,0.4)"></span>
                                </div>
                            </div>
                        </div>
                        <div class="flowlyt-child width400px">
                            <div class="form-block">
                                <div class="form-label"><div class="labelcont">所属专科<span class="muststar">*</span></div></div>
                                <div class="form-cont">
                                    <select  class="xInput" name="special_id">
                                        <option title="内科" value="0">内科</option>
                                        <option title="外科" value="1">外科</option>
                                        <option title="神经科" value="2">神经科</option>
                                        <option title="口腔科" value="3">口腔科</option>
                                        <option title="妇产科" value="4">妇产科</option>
                                        <option title="儿科" value="5">儿科</option>
                                        <option title="急诊科" value="6">急诊科</option>
                                        <option title="疼痛科" value="7">疼痛科</option>
                                        <option title="麻醉科" value="8">麻醉科</option>
                                        <option title="请选择" value="9">请选择</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="flowlyt-child width400px">
                            <div class="form-block">
                                <div class="form-label"><div class="labelcont">是否职能科室<span class="muststar">*</span></div></div>
                                <div class="form-cont">
							<span class="v-radio">
								<input name="is_admin" type="radio" class="v-radio-input" value="1">
								<div class="v-radio-inner">
								</div>
								<div class="v-radio-text">是</div>
							</span>
                                    <span class="v-radio">
								<input name="is_admin" type="radio" class="v-radio-input" value="0" checked="">
								<div class="v-radio-inner">
								</div>
								<div class="v-radio-text">否</div>
							</span>
                                </div>
                            </div>
                        </div>
                        <div class="flowlyt-child width400px">
                            <div class="form-block">
                                <div class="form-label"><div class="labelcont">业务负责人<span class="muststar">*</span></div></div>
                                <div class="form-cont">
                                    <input type="text" class="xInput" value="" name="biz_user">
                                </div>
                            </div>
                        </div>
                        <div class="flowlyt-child width400px">
                            <div class="form-block">
                                <div class="form-label"><div class="labelcont">负责人手机<span class="muststar">*</span></div></div>
                                <div class="form-cont">
                                    <input type="text" class="xInput" value="" name="biz_phone">
                                </div>
                            </div>
                        </div>
                        <div class="flowlyt-child width400px">
                            <div class="form-block">
                                <div class="form-label"><div class="labelcont">负责人邮箱<span class="muststar">*</span></div></div>
                                <div class="form-cont">
                                    <input type="text" class="xInput" value="" name="biz_mail">
                                </div>
                            </div>
                        </div>
                        <div class="flowlyt-child width100">
                            <div class="form-block">
                                <div class="form-label"><div class="labelcont">科室简介<span class="muststar">*</span></div></div>
                                <div class="form-cont">
                                    <textarea class="xInput" rows="3" name="dept_des"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="flowlyt-child width100">
                            <div class="form-block">
                                <div class="form-label"><div class="labelcont"><span class="muststar">*</span></div></div>
                                <div class="form-cont">
                                    <button class="xBtn xBtn-default" type="button">相关资料上传</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>


        <!-- 平台管理  科室 新增弹出层 end  -->
    </div>
    <div class="popup-content-footerWrap">
        <div class="popup-footerText"></div>
        <div class="popup-btns">
            <button type="button" class="xBtn xBtn-default" id="dep_add_cancle">取消</button>
            <button type="button" class="xBtn xBtn-primary xBtn-horpa-lg" id="dep_add_save">确认</button>
        </div>
    </div>

</div>
<!-- 平台管理  机构 编辑弹出层 end  -->
