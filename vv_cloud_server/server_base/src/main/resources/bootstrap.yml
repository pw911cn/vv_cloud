# ################################# 应用服务器配置 ##################################
server:
  port: 80
  servlet:
    context-path: /${spring.application.name} 
    
# ################################# spring配置 ##################################
spring:
  application:
    name: server_base
  jmx:
    default-domain: ${spring.application.name} 
  cloud:
    inetutils:
      # 忽略指定网卡，支持正则表达式（这里使用正则表达式忽略所有虚拟机网卡）
      ignoredInterfaces: ['VMware.*']  
    config: 
      name: ${spring.application.name},config
      profile: dev
      discovery:
        enabled: true # 这里必须配置为true，否则还是会取localhost:8888端口
        service-id: plugin_config 
    
# ################################# 注册中心配置 ##################################
eureka:
  instance: 
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://localhost:8010/plugin_eureka/eureka/


         