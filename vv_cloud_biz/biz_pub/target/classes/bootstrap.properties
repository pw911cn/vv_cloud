
########################## 注册中心配置 ##########################
eureka.client.serviceUrl.defaultZone=http://127.0.0.1:8881/eureka/

########################## 服务系统配置 ##########################
server.port: 8091

spring.application.name=biz_pub
#spring.profiles.active=dev

########################## 指明配置中心 ##########################
#spring.cloud.config.uri=http://localhost:8762
#通过服务id找配置中心
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.service-id=plugin_config

#读取配置中心文件的路径：/{application.name}-{profile}.properties
#指定的环境
spring.cloud.config.profile=dev
#label是针对git中心的配置路径：/{label}/{application.name}-{profile}.properties
spring.cloud.config.label=master








