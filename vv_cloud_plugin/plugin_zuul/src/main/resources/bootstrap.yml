# ################################# 应用服务器配置 ##################################
server: 
  port: 8010
  servlet:
    context-path: /${spring.application.name}
spring: 
  application:
    name: plugin_zuul
  jmx:
    default-domain: ${spring.application.name}
    
# ################################# 配置注册中心 ##################################     
eureka: 
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8010/plugin_eureka/eureka/
      
# ################################# 配置智能路由 ##################################  
zuul:
  prefix: true
  routes:
    server_base: 
      path: /**/server_base/**
      serviceId: server_base
    server_pub: 
      path: /server_pub/**
      serviceId: server_pub        
  
