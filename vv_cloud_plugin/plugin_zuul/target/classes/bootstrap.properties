
########################## 注册中心配置 ##########################
eureka.client.serviceUrl.defaultZone=http://127.0.0.1:8881/eureka/

##有安全验证时的配置
#eureka.client.serviceUrl.defaultZone=http://${userName}:${password}@127.0.0.1:8761/eureka/

########################## 服务系统配置 ##########################
server.port: 8080

spring.application.name=plugin_zuul
#spring.profiles.active=dev

########################## 指明配置中心 ##########################
#spring.cloud.config.uri=http://localhost:8762
#通过服务id找配置中心
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.service-id=plugin_config

#读取配置中心文件的路径：/{application.name}-{profile}.properties
#指定的环境
spring.cloud.config.profile=dev
#label是针对git中心的配置路径：/{label}/{application.name}-{profile}.properties
spring.cloud.config.label=master

########################## 智能网关配置 ########################## 
#服务提供者工程的上service-id(访问路径为:zuul的ip和端口/biz_base(service-id)/rest方法)
zuul.routes.biz_base.path=/biz_base/**
zuul.routes.biz_base.serviceId=biz_base
      
zuul.routes.biz_pub.path=/biz_pub/**
zuul.routes.biz_pub.serviceId=biz_pub

#zuul.routes.biz_xxx.path=/biz_xxx/**
#zuul.routes.biz_xxx.url=http://biz_xxx.example.com
      







